<div class="container-fluid " ng-controller="HighchartsCtrl">
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-1 col-lg-1">
            <ul class="nav navbar-nav adm-side-nav ">
                <li class="adm-ProfileUserImgMargin adm-page-size"><img src="app/modules/admin/img/1.jpg"
                                                                        class="img-responsive"/></li>
                <li><a href="#/admin/users"></i><i class="fa fa-users"></i> Users</a></li>
                <li><a href="#/admin/shops"><i class="fa fa-shopping-cart"></i> Shops</a></li>
                <li><a href="#/admin/statistics"><i class="fa fa-bar-chart"></i> Statistics</a></li>
                <li>
                    <div>
                        <div
                                class="checkbox textColor"
                                style="margin-left: 10px; width: 100% ">
                            <label>
                                <input
                                        type="checkbox"
                                        id="checkbox1"
                                        ng-model="checkbox1">
                                New members
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div
                                class="checkbox textColor"
                                style="margin-left: 10px; width: 100% ">
                            <label>
                                <input
                                        type="checkbox"
                                        id="checkbox2"
                                        ng-model="checkbox2">
                                Money transactions
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div
                                class="checkbox textColor"
                                style="margin-left: 10px; width: 100% ">
                            <label>
                                <input
                                        type="checkbox"
                                        id="checkbox3"
                                        ng-model="checkbox3">
                                Products sold
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div
                                class="checkbox textColor"
                                style="margin-left: 10px; width: 100% ">
                            <label>
                                <input
                                        type="checkbox"
                                        id="checkbox4"
                                        ng-model="checkbox4">
                                Select time interval
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div
                                ng-show="checkbox4 == true"
                                style="margin-left: 10px; width: 100% ">
                            <label class="textColor"> From
                                <input
                                        class="form-control"
                                        type="date"
                                        id="date1"
                                        ng-model="date1">

                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <div
                                ng-show="checkbox4 == true"
                                style="margin-left: 10px; width: 100% ">
                            <label class="textColor"> To
                                <input
                                        class="form-control"
                                        type="date"
                                        id="date2"
                                        ng-model="date2"
                                        >
                            </label>
                        </div>
                    </div>
                </li>
                <li class="center-block" style="margin-left: 10%">
                    <div>
                        <button
                                ng-click="buildChart(getAddress())"
                                ng-show="checkbox4 == true"
                                type="submit"
                                class="btn ButtonColor BtnTextColor textColor"
                                data-dismiss="modal">
                            Search
                        </button>
                        <button
                                ng-click="buildChart(getAddressAll())"
                                ng-show="checkbox4 == true"
                                type="submit"
                                class="btn ButtonColor BtnTextColor textColor"
                                data-dismiss="modal">
                            Reset
                        </button>
                    </div>

                </li>


            </ul>
            <!-- end sidebar -->
        </div>
        <div
                ng-init="buildChart(getAddressAll())"
                class="col-md-offset-2 col-sm-offset-3 col-xs-offset-3 col-lg-9 col-sm-8 col-xs-7 col-md-9 table-min"
                style="margin-top: 1%"
                id="chart">
            <div
                    ng-show="checkbox1"
                    id="container"
            ></div>
            <div
                    ng-show="checkbox2"
                    id="money-transactions"
                    style=" margin-top:0.5%"></div>
            <div
                    ng-show="checkbox3"
                    id="products"
                    style=" margin-top:0.5%"></div>
        </div>
    </div>
</div>

<script>
    Highcharts.theme = {
        colors: ["rgb(255, 31, 0)", "rgba(255, 255, 255, 1)", "#f45b5b", "#7798BF", "#aaeeee", "#ff0066", "#eeaaee",
            "#55BF3B", "#DF5353", "#7798BF", "#aaeeee"],
        chart: {
            backgroundColor: {
                linearGradient: {x1: 0, y1: 0, x2: 1, y2: 1},
                stops: [
                    //background color
                    [0, 'rgba(0, 0, 0, 0.43)'],
                    [1, 'rgba(0, 0, 0, 0.43)']
                ]
            },
            style: {
                fontFamily: "'Unica One', sans-serif"
            },
            plotBorderColor: '#606063'
        },
        title: {
            style: {
                color: '#E0E0E3',
                textTransform: 'uppercase',
                fontSize: '20px'
            }
        },
        subtitle: {
            style: {
                color: '#E0E0E3',
                textTransform: 'uppercase'
            }
        },
        xAxis: {
            gridLineColor: '#707073',
            labels: {
                style: {
                    color: '#E0E0E3'
                }
            },
            lineColor: '#707073',
            minorGridLineColor: '#505053',
            tickColor: '#707073',
            title: {
                style: {
                    color: '#A0A0A3'

                }
            }
        },
        yAxis: {
            gridLineColor: '#707073',
            labels: {
                style: {
                    color: '#E0E0E3'
                }
            },
            lineColor: '#707073',
            minorGridLineColor: '#505053',
            tickColor: '#707073',
            tickWidth: 1,
            title: {
                style: {
                    color: '#A0A0A3'
                }
            }
        },
        tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.85)',
            style: {
                color: '#F0F0F0'
            }
        },
        plotOptions: {
            series: {
                dataLabels: {
                    color: '#B0B0B3'
                },
                marker: {
                    lineColor: '#333'
                }
            },
            boxplot: {
                fillColor: '#505053'
            },
            candlestick: {
                lineColor: 'white'
            },
            errorbar: {
                color: 'white'
            }
        },
        legend: {
            itemStyle: {
                color: '#E0E0E3'
            },
            itemHoverStyle: {

            itemHiddenStyle: {

            }
        },

            }
        },

        navigation: {
            buttonOptions: {
                symbolStroke: '#DDDDDD',
                theme: {
                    fill: '#505053'
                }
            }
        },

        // scroll charts
        rangeSelector: {
            buttonTheme: {
                fill: '#505053',
                stroke: '#000000',
                style: {
                    color: '#CCC'
                },
                states: {
                    hover: {
                        fill: '#707073',
                        stroke: '#000000',
                        style: {
                            color: 'white'
                        }
                    },
                    select: {
                        fill: '#000003',
                        stroke: '#000000',
                        style: {
                            color: 'white'
                        }
                    }
                }
            },
            inputBoxBorderColor: '#505053',
            inputStyle: {
                backgroundColor: '#333',
                color: 'silver'
            },
            labelStyle: {
                color: 'silver'
            }
        },

        navigator: {
            handles: {
                backgroundColor: '#666',
                borderColor: '#AAA'
            },
            outlineColor: '#CCC',
            maskFill: 'rgba(255,255,255,0.1)',
            series: {
                color: '#7798BF',
                lineColor: '#A6C7ED'
            },
            xAxis: {
                gridLineColor: '#505053'
            }
        },

        scrollbar: {
            barBackgroundColor: '#808083',
            barBorderColor: '#808083',
            buttonArrowColor: '#CCC',
            buttonBackgroundColor: '#606063',
            buttonBorderColor: '#606063',
            rifleColor: '#FFF',
            trackBackgroundColor: '#404043',
            trackBorderColor: '#404043'
        },

        // special colors for some of the
        legendBackgroundColor: 'rgba(0, 0, 0, 0.5)',
        background2: '#505053',
        dataLabelsColor: '#B0B0B3',
        textColor: '#C0C0C0',
        contrastTextColor: '#F0F0F3',
        maskColor: 'rgba(255,255,255,0.3)'
    };

    // Apply the theme
    Highcharts.setOptions(Highcharts.theme);
</script>
