<div class="container font" ng-controller="OrderCtrl">
	<!-- .row -->
	<div class="row">
		<div class="col-md-offset-2 col-md-8 order-wrap ordering-content">
			<!-- .col-md-6 -->
			<div class="col-md-6">
				<img class="img-rounded center-block" src="app/modules/goods/img/noote.PNG" height="200px">
				<div class="">
					<table class="table">
					<tbody>
						<tr>
							<th>Characteristic</th><td>Value</td>
						</tr>
						<tr>
							<th>Characteristic</th><td>Value</td>
						</tr>
						<tr>
							<th>Characteristic</th><td>Value</td>
						</tr>
					</tbody>
				</table>
				</div>
			</div><!-- /.col-md-6 -->
			<!-- .col-md-6 -->
		<div class="col-md-6">
			<h3 class="text-center">Ordering</h3>
			<form ng-submit="makeOrder()" name="OrderForm">
				<div class="form-group has-feedback" ng-class="getClass(OrderForm.firstname.$valid, OrderForm.firstname.$pristine)">
					<label>Name</label>
					<input type="text" name="firstname" class="form-control" ng-model="firstName" required ng-minlength="2">
					<span class="glyphicon form-control-feedback" ng-class="getIconClass(OrderForm.firstname.$valid, OrderForm.firstname.$pristine)" ng-show="OrderForm.firstname.$dirty"></span>
					<span ng-show="OrderForm.firstname.$dirty && OrderForm.firstname.$invalid">Name is invalid:</span>
				</div>
				<div class="form-group has-feedback" ng-class="getClass(OrderForm.lastname.$valid, OrderForm.lastname.$pristine)">
					<label>Last Name</label>
					<input type="text" name="lastname" class="form-control" ng-model="lastName" required ng-minlength="2">
					<span class="glyphicon form-control-feedback" ng-class="getIconClass(OrderForm.lastname.$valid, OrderForm.lastname.$pristine)" ng-show="OrderForm.lastname.$dirty"></span>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" ng-model="email" required>
				</div>
				<hr>
				<div class="form-group">
					<label>Card Number</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Card Type</label>
					<select class="form-control">
						<option>Master Card</option>
						<option>American Express</option>
					</select>
				</div>
				<div class="form-group">
					<label>Expiery Month</label>
					<input type="text" class="form-control" ng-model="expieryMonth">
				</div>
				<div class="form-group">
					<label>Expiery Year</label>
					<input type="text" class="form-control" ng-model="expieryYear">
				</div>
				<div class="form-group">
					<label>CVV2</label>
					<input type="text" class="form-control" ng-model="cvv2">
				</div>
				<button type="submit" class="btn btn-default center-block" ng-disabled="OrderForm.$invalid">Order</button>
			</form>
		</div><!-- /.col-md-6 -->
		</div>
	</div><!-- /.row -->
</div>
