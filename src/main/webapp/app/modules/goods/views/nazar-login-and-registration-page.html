<div>
	<div class="container" ng-controller="LoginController">
		<div class= "row border" align="center">
			<div id="welcome" class= "col-xs-12 border" align="center">
				<h2>Welcome To Our Website!</h2>
				<h1>IT'S NICE TO MEET YOU</h1>
            </div>
 		</div>
 		<div class= "row border" align="center">          
            <div class= "col-xs-4 border" align="center">
        	</div>
        	<div id="join" class= "col-xs-4 border" align="center" text="1E28B2">
        		<button type="button" class="btn btn-default" data-toggle="modal" data-target=".login_form">
        			<h3>Join To Us</h3>
        		</button>
        	</div>
		</div>
	</div>

		<!CLASS FOR LOGIN WHEN YOU CLICK ON BUTTON>
		<div class="modal login_form" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	 		<div class="modal-dialog modal-sm">
	    		<div class="modal-content">
	     			<div class="modal-body" align="center" ng-controller="LoginController">
	  					<form novalidate name="myForm" ng-submit="submit()">
				          	<div class="form-group">
				           		<label for="username" class="control-label">Login </label>
				            	<input type="text"  class="form-control" ng-model="user.username" required>
				          	</div>
				          	<div class="form-group">
				            	<label for="password" class="control-label">Password:</label>
				            	<input type="password" class="form-control" ng-model="user.password">
				          	</div>
				          	<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid" required>Login</button>
				        </form> 
				        <p align="center">If you haven't account, you can register now as <a data-toggle="modal" data-target=".registration_form_customer" data-dismiss="modal"> customer </a> or <a data-toggle="modal" data-target=".registration_form_shop" data-dismiss="modal"> shop </a></p>
	      			</div>
	      			<div class="modal-footer">
	       				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      			</div>
	   			</div>
	  		</div>
		</div>

		<!CLASS FOR REGISTRATION CUSTOMER WHEN YOU CLICK ON BUTTON>
		<div class="modal registration_form_customer" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
					<div class="modal-body" align="center" ng-controller="registrationCtrlCustomer">
	  					<form class="form-horizontal" novalidate name="customerForm" ng-submit="submit()">
	  						<div class="form-group">
    							<label for="user_name" class="col-sm-4 control-label">Name</label>
   								<div class="col-sm-6">
							      	<input type="text" class="form-control" name="firstName" ng-model="user.firstName" placeholder="Nazar" required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_surname" class="col-sm-4 control-label">Surname</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" name="surName" placeholder="Motruk"
							      	ng-model="user.surName" required>
							    </div>
							</div>
							<div class="form-group">
						      	<label for="disabledSelect" class="col-sm-4 control-label">Gender customer</label>
						      	<div class="col-sm-6">
							      	<select class="form-control" ng-model="user.gender">
							        	<option>Male</option>
							        	<option>Female</option>
							      	</select>
							    </div>
						    </div>
						    <div class="form-group">
							    <label for="user_birth" class="col-sm-4 control-label">Date of Birth</label>
							    <div class="col-sm-6">
							      	<input type="date" class="form-control" name="dob" ng-model="user.dob" required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_e-mail" class="col-sm-4 control-label">E-mail</label>
							    <div class="col-sm-6">
							      	<input type="email" class="form-control" name="eMail" placeholder="nazar-666@yandex.ua" ng-model="user.eMail" required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_phone_number" class="col-sm-4 control-label">Phone number</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" name="phoneNumber" placeholder="+380976901379" ng-model="user.phoneNumber"required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_password" class="col-sm-4 control-label">Password</label>
							    <div class="col-sm-6">
							      	<input type="password" class="form-control" name="password" ng-model="user.password" ng-minlength="6" required >
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_repeat_password" class="col-sm-4 control-label">Repeat password</label>
							    <div class="col-sm-6">
							      	<input type="password" class="form-control" name="repeatPasswd" ng-model="user.repeatPasswd" ng-minlength="6" required>
							    </div>
							</div>
							<div class="form-group">
							    <div class="col-sm-12">
							     	<div class="checkbox">
								        <label>
								          	<input type="checkbox"> Remember me
								        </label>
							     	</div>
							    </div>
							</div>
							<button type="submit" class="btn btn-primary" ng-disabled="customerForm.$invalid">Register Now</button>
							</form>
					    </div>
	      			<div class="modal-footer">
	       				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      			</div>
	   			</div>
	  		</div>
		</div>

		<!CLASS FOR REGISTRATION SHOP WHEN YOU CLICK ON BUTTON>
		<div class="modal registration_form_shop" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
					<div class="modal-body" align="center" ng-controller="registrationCtrlShop">
	  					<form class="form-horizontal" novalidate name="shopForm" ng-submit="submit()">
	  						<div class="form-group">
    							<label for="shop_name" class="col-sm-4 control-label">Shop's name</label>
   								<div class="col-sm-6">
							      	<input type="text" class="form-control" name="shopName" ng-model="user.shopName" placeholder="Eldorado" required>
							    </div>
							</div>
						    <div class="form-group">
							    <label for="county" class="col-sm-4 control-label">Country</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" name="country" ng-model="user.country" placeholder="Ukraine" required>
							    </div>
							</div>
						    <div class="form-group">
							    <label for="region" class="col-sm-4 control-label">Region</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" name="region" ng-model="user.region" placeholder="Ivano-Frankivsk" required>
							    </div>
							</div>
						    <div class="form-group">
							    <label for="city" class="col-sm-4 control-label">City</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" name="city" ng-model="user.city" placeholder="Ivano-Frankivsk" required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="street" class="col-sm-4 control-label">Street</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" name="street" ng-model="user.street" placeholder="Novhorodska" required>
							    </div>
							</div>
						    <div class="form-group">
							    <label for="building" class="col-sm-4 control-label">Building</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" name="building" ng-model="user.building" placeholder="6" required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="eMail" class="col-sm-4 control-label">E-mail</label>
							    <div class="col-sm-6">
							      	<input type="email" class="form-control" name="eMail" ng-model="user.eMail" placeholder="eldorado@yandex.ua" required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="shopPhone" class="col-sm-4 control-label">Phone number</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" name="shopPhone" ng-model="user.shopPhone" placeholder="+380976901379" required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_password" class="col-sm-4 control-label">Password</label>
							    <div class="col-sm-6">
							      	<input type="password" class="form-control" name="shopPasswd" ng-model="user.shopPasswd" ng-minlength="6" required>
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_repeat_password" class="col-sm-4 control-label">Repeat password</label>
							    <div class="col-sm-6">
							      	<input type="password" class="form-control" name="repPasswd" ng-model="user.repPasswd" ng-minlength="6" required>
							    </div>
							</div>
							<div class="form-group">
							    <div class="col-sm-12">
							     	<div class="checkbox">
								        <label>
								          	<input type="checkbox"> Remember me
								        </label>
							     	</div>
							    </div>
							</div>
							<button type="submit" class="btn btn-primary" ng-disabled="shopForm.$invalid">Register Now</button>
						</form>
	      			</div>
	      			<div class="modal-footer" align="left">
	       				<button type="submit" class="btn btn-primary" data-dismiss="modal">Close</button>
	      			</div>
	   			</div>
	  		</div>
		</div>
</div>
